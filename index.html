<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. This attribute is used to identify the element in the form submission. -->
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required /></label>
            <!-- you can use the pattern attribute to define a regular expression that the password must match to be considered valid. -->
            <!-- the pattern value is a regular expression which matches eight or more lowercase letters or the digits 0 to 5. -->
            <label for="new-password">Create a New Password: <input id="new-password" name="password" type="password"
                    pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <!-- To relate the radio inputs, give them the same name attribute -->
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"
                    checked />
                Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type"
                    id="business-account" />
                Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                    name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"
                    name="age"></label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <!-- The textarea element acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns. -->
            <label for="bio">Provide a bio: <textarea placeholder="I like coding on the beach..." id="bio" name="bio"
                    rows="3" cols="30"></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input type="checkbox" class="inline" id="terms-and-conditions"
                name="terms-and-conditions" required>I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms
                and conditions</a></label>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
